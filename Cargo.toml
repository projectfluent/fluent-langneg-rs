[package]
name = "fluent-locale"
description = """
A library for language and locale negotiation.
"""
version = "0.8.0"
authors = ["Zibi Braniecki <gandalf@mozilla.com>"]
homepage = "http://projectfluent.org/"
license = "Apache-2.0"
repository = "https://github.com/projectfluent/fluent-locale-rs"
readme = "README.md"
categories = ["internationalization", "localization"]
edition = "2018"

[badges]
travis-ci = { repository = "projectfluent/fluent-locale-rs" }
coveralls = { repository = "projectfluent/fluent-locale-rs", branch = "master", service = "github" }

maintenance = { status = "actively-developed" }

[dependencies]
unic-langid = { path = "../../unic-locale/unic-langid" }

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unic-locale = { path = "../../unic-locale/unic-locale", features = ["macros"] }
criterion = "0.3"

[[bench]]
name = "negotiate"
harness = false